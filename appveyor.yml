version: '2.0.{build}.0'
assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
configuration: Release
platform: Any CPU
environment:
  # Don't report back to the mothership
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
build:
  publish_nuget: true
  publish_nuget_symbols: false
init:
- ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")
before_build:
- appveyor-retry dotnet restore -v Minimal
- ps: '$path = "C:\projects\awesomesockets\src\AwesomeSockets.Interfaces\project.json"; (Get-Content $path) -replace ''"version":\s+"(\d+\.\d+\.\d+(-\*)?)"'',"`"version`": `"$env:APPVEYOR_BUILD_VERSION`"" | out-file $path'
- ps: '$path = "C:\projects\awesomesockets\src\AwesomeSockets.Core\project.json"; (Get-Content $path) -replace ''"version":\s+"(\d+\.\d+\.\d+(-\*)?)"'',"`"version`": `"$env:APPVEYOR_BUILD_VERSION`"" | out-file $path'
- ps: '$path = "C:\projects\awesomesockets\src\AwesomeSockets.Routing\project.json"; (Get-Content $path) -replace ''"version":\s+"(\d+\.\d+\.\d+(-\*)?)"'',"`"version`": `"$env:APPVEYOR_BUILD_VERSION`"" | out-file $path'
- ps: '$path = "C:\projects\awesomesockets\src\AwesomeSockets.Reactive.Additions\project.json"; (Get-Content $path) -replace ''"version":\s+"(\d+\.\d+\.\d+(-\*)?)"'',"`"version`": `"$env:APPVEYOR_BUILD_VERSION`"" | out-file $path'
build_script:
- dotnet build src\AwesomeSockets.Interfaces -c %CONFIGURATION%
- dotnet build src\AwesomeSockets.Core -c %CONFIGURATION%
- dotnet build src\AwesomeSockets.Routing -c %CONFIGURATION%
- dotnet build src\AwesomeSockets.Reactive.Additions -c %CONFIGURATION%
after_build:
- dotnet pack src\AwesomeSockets.Interfaces -c %CONFIGURATION% --no-build -o artifacts
- dotnet pack src\AwesomeSockets.Core -c %CONFIGURATION% --no-build -o artifacts
- dotnet pack src\AwesomeSockets.Routing -c %CONFIGURATION% --no-build -o artifacts
- dotnet pack src\AwesomeSockets.Reactive.Additions -c %CONFIGURATION% --no-build -o artifacts
#test_script:
#- dotnet test "test\AwesomeSockets.Tests" -c %CONFIGURATION%
#- dotnet test "test\AwesomeSockets.Acceptance.Tests" -c %CONFIGURATION%
artifacts:
- path: artifacts\**\*.*

